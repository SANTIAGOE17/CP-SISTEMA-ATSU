<!DOCTYPE html>
<html lang="en">
    <head>
        <!--SC_PAGE_CHARSET-->
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/login.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="page-sidebar page-background bg-half-img" style="background-image:url('{SC_LIB_CURRENT}login/img/login1.jpg');background-size:100%;">
        <div class="page">
            <div class="container">
                <div class="grid">
                    <div class="col-7">
                        <div class="content">

                        
                        </div>
                    </div>
                    <div class="col-1">
						
                    </div>
                    <div class="col-4">
                        <form class="form half-size" action="" {SC_FORM_ATTR}>
							 <img src="{SC_LIB_CURRENT}login/img/logocopertiva.jpeg" alt="" />
                            <!--SC_FORM_HIDDEN-->
                            <h2>
								<br/>
								<br/>
                                !Bienvenidos¡
                            </h2>
                            <div class="control">
                                <label class="label" for="name">Usuario</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} type="text" placeholder="Usuario" name="name">
                            </div>
                            <div class="control">
                                <label class="label" for="pass">Contraseña</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} type="password" placeholder="Contraseña" name="pass">
                            </div>
                            <!--SC_REQUIRED_MSG-->
                            <!--SC_CAPTCHA-->
                            <div class="submit">
                                <input class="button" type="button" value="Ingresar" {SC_FORM_SUBMIT_CALL} />
                            </div>
                            {SC_FIELD_INFO_Links}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
        
        <!--SC_JS_LIB-->
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
    </body>
</html>

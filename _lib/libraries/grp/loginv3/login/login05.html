<!DOCTYPE html>
<html lang="en">
<head>
	<!--SC_PAGE_CHARSET-->
	<title>ATSU_Coprogreso</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/login.css">
    <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{SC_LIB_CURRENT}login/img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/main.css">
<!--===============================================================================================-->
</head>
	<body>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('{SC_LIB_CURRENT}login/img/fondo-coprogreso.jpeg');background-size:100%;">
				<div class="wrap-login100">
					<div class="login100-form-title">
						<div class="login100-form-title">
							<img src="{SC_LIB_CURRENT}login/img/logocopertiva.jpeg" style="background-size:500%" />
						</div>
						<span class="login100-form-title-1">
						ATSU
						</span>
					</div>
					<form class="login100-form validate-form" action="" {SC_FORM_ATTR}>
						<span class="login100-form-title p-b-34 p-t-27">
						Sistema de Anticipo de sueldo
						</span>
						<!--SC_FORM_HIDDEN-->
						<div class="wrap-input100 validate-input" data-validate = "Ingrese su usuario">
							<input class="input100 {SC_FIELD_CLASS}" {SC_FIELD_INFO_login}  type="text" name="username" placeholder="Usuario">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Ingrese su contraseña">
							<input class="input100 {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} type="password" name="pass" placeholder="Contraseña">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						<div>
							
						</div>
						<div class="contact100-form-checkbox" >
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">Recuerdame</label>
						</div>
                            <!--SC_REQUIRED_MSG-->
                            <!--SC_CAPTCHA-->
						<div class="container-login100-form-btn submit">
						<input class="login100-form-btn button" value="Ingresar" type ="button" {SC_FORM_SUBMIT_CALL}/>
						</div>

                            {SC_FIELD_INFO_Links}
						<div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
					</form>
				</div>
			</div>
		</div>
		
		<!--SC_JS_LIB-->

<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/bootstrap/js/popper.js"></script>
	<script src="{SC_LIB_CURRENT}login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/daterangepicker/moment.min.js"></script>
	<script src="{SC_LIB_CURRENT}login/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="{SC_LIB_CURRENT}login/js/main.js"></script>
<script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
	
</body>
</html>
